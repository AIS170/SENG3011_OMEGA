name: Run All Tests

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ§¾ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install boto3 pytest requests

    - name: ğŸ” Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.RAKSHIL_ACCESS_KEY }}
        aws-secret-access-key: ${{ secrets.RAKSHIL_SECRET_ACCESS_KEY }}
        aws-region: ap-southeast-2

    - name: ğŸš¦ Run unit & component tests
      run: |
        pytest dataCollection/Testing/unitTests.py dataCollection/Testing/ComponentTesting.py --disable-warnings

    - name: ğŸ§ª Run contract (integration) tests
      run: |
        python3 dataCollection/src/dataCol.py &  # Start Flask app in background
        sleep 5                                   # Wait for Flask to start
        pytest dataCollection/Testing/ContractTesting.py -m integration --disable-warnings
